# Basic configuration for GitHub Pages with Jekyll

# Site title (appears as a link at the top of the site)
title: "My GitHub Workshop"

# Author information (optional)
author: "Your Name"

# Description (optional, used in meta tags)
description: "An introductory workshop on using GitHub"

# Theme (optional, if you want to use a Jekyll theme)
# Uncomment the line below and replace 'minima' with any supported theme.
# theme: minima

# Exclude files and directories from the site build
exclude:
  - README.md

# Plugins (optional, for additional Jekyll functionality)
plugins:
  - jekyll-feed  # Example: RSS feed generation
  - jekyll-seo-tag  # Example: SEO optimization